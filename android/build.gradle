buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1") // Use the appropriate version
        classpath("com.facebook.react:react-native-gradle-plugin:0.68.2") // Use the appropriate version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // You already have a variable for kotlinVersion
    }
}

apply plugin: "com.facebook.react.rootproject"
